server:
  port: 8080

spring:
  application:
    name: cloud-back-server

# JWT 설정 (auth-back-server와 동일한 secret 사용)
app:
  jwt:
    secret: your-super-secret-key-change-this-in-production-12345-this-in-production-12345

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info
